<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>

    <div class="main-flex">

      <div></div>

      <div id="card">

        <div class="card-flex">

          <div class="overlay-mobile"><img class="cover-img-mobile" src="images/image-header-mobile.jpg" alt="image-header-mobile"></div>

          <div id="text">

            <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

            <div id="main-paragraph">
              Discover the benefits of data <br id="mobile">analytics and make better decisions<br id="mobile">regarding revenue, customer<br id="mobile">
              experience, and overall efficiency.
            </div>

            <div id="stats">

              <div id="first">
                <h2>10k+</h2>
                <div>companies</div>
              </div>

              <div>
                <h2>314</h2>
                <div>templates</div>
              </div>

              <div id="last">
                <h2>12m+</h2>
                <div>queries</div>
              </div>

            </div>

          </div>

          <div class="overlay-desktop"><img class="cover-img-desktop" src="images/image-header-desktop.jpg" alt="image-header-desktop"></div>
        </div>


        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/Subject6735" target="_blank">Deme Mar√°ki</a>.
        </div>

      </div>

      <div></div>

    </div>

  </body>
</html>
